<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>
<p ng-show="mensagem.length" class="form-control alert-success">{{mensagem}}</p>
<div class="spacer"></div>
<form novalidate name="formulario" ng-submit="submeter()" class="row">
    <div class="col-md-6 p-3">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" ng-model="foto.titulo" class="form-control" required ng-maxlength="20" placeholder="Digite o título da foto">
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">Título Obrigatório</span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">Excedido número máximo de 20 caracteres.</span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" ng-model="foto.url" class="form-control" required placeholder="Digite a URL da foto">
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">URL Obrigatório</span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" ng-model="foto.descricao" class="form-control" placeholder="Digite uma descrição"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
        <a href="/" class="btn btn-primary">Voltar</a>
        <div class="spacer"></div>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}">
        </minha-foto>
    </div>
</form>
