<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Alurapic</h1>
    </div>
    <p ng-show="mensagem.length" class="form-control alert-success">{{mensagem}}</p>
    <meus-titulos></meus-titulos>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
                    </span>
                    <input class="form-control" ng-model="filtro" ng-model-options="{debounce: 500}" placeholder="Filtro" />
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <meu-painel class="col-md-2 painel-animado pull-left" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
            <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
            <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
        </meu-painel>
    </div>
</div>
